<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="#{localeBean.applicationLocale}">

	<h:head>
		<ui:insert name="title"></ui:insert>
		<meta http-equiv="Content-Type"
			content="application/xhtml+xml; charset=utf-8" />
		<meta name="description"
			content="Sree Software labs" />
		<meta name="keywords"
			content="Pharmacy, Education, Local Business" />
		<meta name="robots" content="index, follow" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/screen.css" />
		
	</h:head>

	<h:body>

		<div id="header">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</div>
		<div class="colleft">

			<div class="col1" id="col1">
				<!-- Column 1 start -->
				<ui:insert name="leftnav">
					<ui:include src="leftnav.xhtml" />
				</ui:insert>
				<!-- Column 1 end -->
			</div>
			<div style="width: 20px; right: 100%;" class="col3" id="col3">
				
			</div>
			<div class="col2" id="col2">
				<!-- Column 2 start -->
				<ui:insert name="content">

				</ui:insert>
				<!-- Column 2 end -->
			</div>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>

	</h:body>
</f:view>
</html>
