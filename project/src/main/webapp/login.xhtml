<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="#{localeBean.applicationLocale}">
	<h:head>
		<title>Sree-Pharmaci</title>
		<link rel="stylesheet" media="all" type="text/css"
			href="css/style.css" />
	</h:head>
	<h:body>
		<form name="form"
			action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check"
			method="post">
			<h:messages errorClass="errorMessage" />
			<h:panelGrid>
				<h:outputText value="Username"
					style="font-family:'Lucida Sans Unicode', 'Lucida Grande', sans-serif; font-weight:bold" />
				<h:inputText id="j_username" required="true" value="sree" />

				<b><h:outputText value="Password"
						style="font-family:'Lucida Sans Unicode', 'Lucida Grande', sans-serif; font-weight:bold" /></b>
				<h:inputSecret id="j_password" required="true" redisplay="true"
					value="sree" />

				<input type="checkbox" name="_spring_security_remember_me" />
				Remember me
				<br />
				<input name="submit" type="submit" value="Sign In" />
			</h:panelGrid>
		</form>

		<h:form>
			<h3>
				<h:outputText value="#{msg['welcome.jsf']}" />
			</h3>

			<h:panelGrid columns="2">
				<h:outputText value="Language : " />

				<h:selectOneMenu value="#{localeBean.localeCode}"
					onchange="submit()"
					valueChangeListener="#{localeBean.countryLocaleCodeChanged}">
					<f:selectItems value="#{localeBean.countries}" />
				</h:selectOneMenu>

			</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>
